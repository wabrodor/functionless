<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch">fetch pokemoon</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const responseText = document.getElementById('response-output')
        const fetchPokemon =  document.querySelector("#fetch");
        console.log(fetchPokemon)

        fetchBtn.addEventListener('click', async () => {
          const response = await fetch("/.netlify/functions/hello-world",{
            method: "POST",
            body: JSON.stringify({
              reg: "hello"
            })

          }).then(response => response.json())
          console.log(response)
          responseText.innerText = response.message
        })

        fetchPokemon.addEventListener("click", async () => {
        const response = await fetch("/.netlify/functions/pokedex").then(response => response.json())
        responseText.innerText = response
      })

      })
    </script>
  </body>
</html>
